<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AlgoRhyme</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to AlgoRhyme, the AI Poem Generator!</h1>
      </header>
      <main>
        <form action="">
          <input
            class="instructions"
            type="text"
            placeholder="Enter the topic of your poem"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submitButton" />
        </form>
        <div class="poem">
          line 1
          <br />
          line 2
        </div>
      </main>
      <footer>
        This AI project is coded by
        <a href="https://github.com/Ni-Val" target="_blank"
          >Nichole Valenzuela</a
        >
        and is
        <a href="https://github.com/Ni-Val/poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
