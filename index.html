<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>AlgoRhyme</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to AlgoRhyme, the AI Poem Generator!</h1>
      </header>
      <main>
        <div class="formContainer">
          <form id="poem-generator-form">
            <input
              class="instructions"
              type="text"
              placeholder="Enter the topic of your poem"
              autofocus
              required
              autocomplete="off"
              id="user-instructions"
            />
            <input type="submit" class="submitButton" />
          </form>
          <small class="examples">i.e. nature, tech, history</small>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project is coded by
        <a href="https://github.com/Ni-Val" target="_blank"
          >Nichole Valenzuela</a
        >
        and is
        <a href="https://github.com/Ni-Val/poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
